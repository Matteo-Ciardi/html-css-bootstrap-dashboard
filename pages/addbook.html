<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FantAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Titolo e icona -->
    <title>Aggiungi libro</title>
</head>


<body>

    <header>

        <nav class="navbar navbar-expand-xl navbar-dark bg-dark" aria-label="Sixth navbar example">

            <div class="container-fluid">

                <div class="p-1">
                    <img src="../img/duck.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample06" aria-controls="navbarsExample06" aria-expanded="false"
                    aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample06">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0 p-1">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="../index.html">Catalogo
                                libri</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                    </ul>
                </div>

            </div>

        </nav>

    </header>

    <main>

        <div class="container my-4">

            <div class="my-4 d-flex justify-content-between">
                <div>
                    <h1 class="fw-semibold fs-2">Nuovo libro</h1>
                </div>
            </div>

            <form class="row g-3">
                <div class="col-sm-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                        aria-label="Nome">
                </div>

                <div class="col-sm-6">
                    <label for="inputSurname" class="form-label">Cognome</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                        aria-label="Cognome">
                </div>

                <div class="col-12">
                    <label for="inputTitle" class="form-label">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                    <div class="form-text">Titolo versione italiana</div>
                </div>

                <div class="col-md-4">
                    <label for="inputGenre" class="form-label">Genere</label>
                    <select class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Narrativa</option>
                        <option>Gialli e Thriller</option>
                        <option>Romanzi Rosa</option>
                        <option>Fantasy</option>
                        <option>Fantascienza</option>
                        <option>Horror</option>
                        <option>Letteratura per Ragazzi</option>
                        <option>Storia</option>
                        <option>Biografie</option>
                        <option>Self-help</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="inputDate" class="form-label">Anno di pubblicazione</label>
                    <input type="date" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="inputISBN" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#"
                        aria-label="Codice ISBN#">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
            </form>

        </div>

    </main>

</body>

</html>
